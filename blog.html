<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughtbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #1d1d1d;
            padding: 20px 0;
            font-size: xx-large;
            text-align: center;
        }
        article {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            border-radius: 0; /* No rounded corners for full-width */
        }
        img {
            width: 100%;
            height: auto;
            display: block; /* Ensures no gap under the image */
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(128, 128, 128, 0.5); /* Adjusted to a gray color with 50% opacity */
            color: white;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 2.167em;
        }
        .summary {
            font-size: 1em;
            line-height: 1.6;
        }
        a.read-more {
            color: #1e70b8;
            text-decoration: none;
            font-weight: bold;
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>THOUGHTBOX</h1>
    </header>

    <article>
        <img src="blog/uwcl.jpeg" alt="Descriptive Alt Text">
        <div class="content">
            <h2>Article Title</h2>
            <p class="summary">Here is a summary of the article. It briefly describes the main points or themes of the article content.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </article>
</body>
</html>
