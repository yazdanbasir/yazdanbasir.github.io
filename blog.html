<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thoughtbox</title>
        <style>
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            header {
                background-color: #252525;
                color: #ffffff;
                padding: 20px 0;
                text-align: center;
            }
            article {
                margin: 20px auto;
                width: 80%;
                max-width: 800px;
                background: #ffffff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            }
            img {
                width: 100%;
                border-radius: 5px;
            }
            h1, h2 {
                font-weight: normal;
            }
            h2 {
                color: #000;
            }
            .summary {
                color: #666;
                line-height: 1.6;
            }
            a.read-more {
                color: #1e70b8;
                text-decoration: none;
                font-weight: bold;
            }
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #252525;
                color: white;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    
    <body>
        <header>
            <h1>Thoughtbox</h1>
        </header>

        <article>
            <img src="blog/uwcl.jpeg" alt="Descriptive Alt Text">
            <h2>Article Title</h2>
            <p class="summary">Here is a summary of the article. It briefly describes the main points or themes of the article content.</p>
            <a href="#" class="read-more">Read More</a>
        </article>
    </body>
</html>
