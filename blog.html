<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thoughtbox</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Source Sans Pro', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }
            article {
                position: relative;
                margin: 20px auto;
                width: 80%;
                max-width: 800px;
                overflow: hidden;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            }
            img {
                width: 100%;
                display: block; /* Removes bottom margin/gap */
                border-radius: 5px 5px 0 0;
            }
            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
            }
            h1, h2 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
            }
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2.167em;
            }
            .summary {
                font-size: 1em;
                line-height: 1.6;
            }
            a.read-more {
                color: #1e70b8;
                text-decoration: none;
                font-weight: bold;
                background: white;
                color: #333;
                padding: 10px 20px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 20px;
            }
            footer {
                text-align: center;
                padding: 10px 0;
                background-color: #333;
                color: white;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Thoughtbox</h1>
        </header>

        <article>
            <img src="blog/uwcl.jpeg" alt="Descriptive Alt Text">
            <div class="content">
                <h2>Article Title</h2>
                <p class="summary">Here is a summary of the article. It briefly describes the main points or themes of the article content.</p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </article>
    </body>
</html>
