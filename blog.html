<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thoughtbox</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Source Sans Pro', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }
            article {
                position: relative;
                margin: 0 auto;
                width: 100%;
                max-width: 100%;
                overflow: hidden;
                border-radius: 0; /* No rounded corners for full-width */
            }
            img {
                width: 100%;
                height: auto;
                display: block; /* Ensures no gap under the image */
            }
            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
                width: 100%;
                padding: 0 20px; /* Padding horizontally but no vertical padding */
                box-sizing: border-box;
                background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            }
            h1, h2 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
            }
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2.167em;
            }
            .summary {
                font-size: 1em;
                line-height: 1.6;
            }
            a.read-more {
                color: #1e70b8;
                text-decoration: none;
                font-weight: bold;
                background: white;
                color: #333;
                padding: 10px 20px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Thoughtbox</h1>
        </header>

        <article>
            <img src="blog/uwcl.jpeg" alt="Descriptive Alt Text">
            <div class="content">
                <h2>Article Title</h2>
                <p class="summary">Here is a summary of the article. It briefly describes the main points or themes of the article content.</p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </article>
    </body>
</html>
