
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THOUGHTBOX</title>
        <link rel="icon" type="image/png" href="blog/icons/brown.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Source Sans Pro', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fff;
                color: #333;
            }
            header {
                background-color: #ffffff;
                color: rgba(34,34,34);
                padding: 20px 0;
                font-size: xx-large;
                text-align: center;
            }
            #article-slider {
                position: relative;
                width: 65%;
                margin: 0 auto;
                overflow: hidden;
            }
            button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 36px;
                background: transparent;
                border: none;
                cursor: pointer;
                color: #333;
                outline: none;
            }
            #prev {
                left: -50px;
            }
            #next {
                right: -50px;
            }
            article {
                display: none;
                position: relative;
                overflow: hidden;
                height: 500px;
                transition: opacity 0.5s ease-in-out;
            }
            .active {
                display: block;
                opacity: 1;
            }
            img {
                width: 100%;
                height: 100%;
                display: block;
                object-fit: cover;
            }
            .content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: rgba(34,34,34,0.75);
                color: white;
                text-align: center;
            }
            h1, h2 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
                font-size: 3em;
            }
            .summary {
                font-size: 1em;
                line-height: 1.6;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>THOUGHTBOX</h1>
        </header>
        
        <div id="article-slider">
            <button id="prev" onclick="changeArticle(-1)">&#10094;</button>
            <button id="next" onclick="changeArticle(1)">&#10095;</button>

            <!-- Articles will be dynamically inserted here -->
            <article> <!-- Example Article -->
                <a href="/path/to/article.pdf">
                    <img src="path/to/image.jpg" alt="Descriptive Alt Text">
                    <div class="content">
                        <h2>Article Title</h2>
                        <p class="summary">This is a summary of the article...</p>
                    </div>
                </a>
            </article>
            <!-- Additional articles would be similarly included -->
        </div>

        <script>
            var currentIndex = 0; // Start with the first article
            window.onload = function() {
                var articles = document.querySelectorAll('#article-slider article');
                if (articles.length > 0) {
                    articles[currentIndex].classList.add('active');
                }
            };

            function changeArticle(step) {
                var articles = document.querySelectorAll('#article-slider article');
                articles[currentIndex].classList.remove('active');
                currentIndex += step;
                if (currentIndex >= articles.length) {
                    currentIndex = 0;
                } else if (currentIndex < 0) {
                    currentIndex = articles.length - 1;
                }
                articles[currentIndex].classList.add('active');
            }
        </script>
    </body>
</html>
