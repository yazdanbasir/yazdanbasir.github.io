<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazdan's Portfolio</title>
    <link rel="shortcut icon" type="image/svg+xml" href="/portfolio/images/globe2.svg"> <!-- Updated favicon -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden; /* Ensures that the images don't overflow their containers */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="image-container" style="min-height: 800px;"> <!-- Use the actual height of the first image -->
        <img src="/portfolio/images/floodlights.jpeg" alt="First Image">
        <div class="centered-text">Centered Text</div>
    </div>
    
    <div class="image-container" style="min-height: 600px;"> <!-- Use the actual height of the second image -->
        <img src="/portfolio/images/bokeh.png" alt="Second Image">
    </div>
</body>
</html>
