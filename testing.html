<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yazdan's Portfolio</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .image-container {
                position: relative;
                width: 100%;
                max-width: 600px; /* Adjust this value as needed */
            }
            .image-container img {
                width: 100%;
                height: auto;
                display: block;
            }
            .centered-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="image-container">
            <img src="/portfolio/images/floodlights.jpeg" alt="First Image">
            <div class="centered-text">Centered Text</div>
        </div>
        
        <div class="image-container">
            <img src="/portfolio/images/bokeh.png" alt="Second Image">
        </div>
    </body>
</html>
